<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .bind-container {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input {
        margin: 5px 0;
        padding: 5px;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 8px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      .remove-bind {
        background: #f44336;
      }
      .remove-bind:hover {
        background: #da190b;
      }
    </style>
  </head>
  <body>
    <div id="binds-container"></div>
    <button id="add-bind">Add New Bind</button>
    <script src="popup.js"></script>
  </body>
</html>
